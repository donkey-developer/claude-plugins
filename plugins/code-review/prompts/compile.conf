# compile.conf — Agent and skill metadata for code-review plugin
# Format: type|name|model|description
# Types: agent, skill
# Models: sonnet, haiku

# SRE domain agents
agent|sre-response|sonnet|SRE Response pillar review — incident response, error handling, and failure recovery patterns
agent|sre-observability|sonnet|SRE Observability pillar review — logging, metrics, tracing, and alerting patterns
agent|sre-availability|sonnet|SRE Availability pillar review — redundancy, failover, capacity, and resilience patterns
agent|sre-delivery|haiku|SRE Delivery pillar review — CI/CD, deployment safety, and backward compatibility checks

# Security domain agents
agent|security-authn-authz|sonnet|Security AuthN/AuthZ pillar review — authentication, authorisation, and identity management patterns
agent|security-data-protection|sonnet|Security Data Protection pillar review — encryption, data handling, and privacy patterns
agent|security-input-validation|sonnet|Security Input Validation pillar review — injection, sanitisation, and input handling patterns
agent|security-audit-resilience|haiku|Security Audit and Resilience pillar review — audit logging, tamper detection, and recovery patterns

# Architecture domain agents
agent|architecture-code|sonnet|Architecture Code level review — module structure, coupling, cohesion, and code-level design patterns
agent|architecture-service|sonnet|Architecture Service level review — API design, service boundaries, and integration patterns
agent|architecture-system|sonnet|Architecture System level review — component composition, data flow, and system-level design patterns
agent|architecture-landscape|sonnet|Architecture Landscape level review — cross-system integration, platform constraints, and ecosystem patterns

# Data domain agents
agent|data-architecture|sonnet|Data Architecture pillar review — schema design, modelling choices, and data structure patterns
agent|data-engineering|sonnet|Data Engineering pillar review — pipeline design, transformation logic, and processing patterns
agent|data-quality|sonnet|Data Quality pillar review — validation, testing, freshness, and data integrity patterns
agent|data-governance|sonnet|Data Governance pillar review — lineage, cataloguing, access control, and compliance patterns

# Skill orchestrators
skill|sre|sonnet|SRE code review across Response, Observability, Availability, and Delivery
skill|security|sonnet|Security code review across AuthN/AuthZ, Data Protection, Input Validation, and Audit/Resilience
skill|architecture|sonnet|Architecture code review across Code, Service, System, and Landscape
skill|data|sonnet|Data code review across Architecture, Engineering, Quality, and Governance
skill|all|sonnet|Comprehensive code review across all domains — dispatches 16 agents in parallel
